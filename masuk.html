<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style-masuk.css">
</head>
<body>
    <div class="container">
        <form action="index.html" class="form-container">
           <div class="text-judul">
               <h3>Masuk</h3>
           </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukan E-Mail" aria-describedby="emailHelp" required="required">
               </div> 
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password">
              </div>
            </div>
            <div class="mb-2 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">check terlebih dahulu</label>
            </div>
            <div class="mb-2">
                <a href="#" class="text-decoration-none text-info text-start mb-2">Lupa Password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-info">Submit</button>
            </div>
            <div class="mt-4">
                <p>Buat akun baru  <a href="#" class="text-decoration-none text-info text-start">>Disini<</a></p>
            </div>


          </form>
    </div>
    

<script src="js/bootstrap.js"></script>
<script src="js/popper.min.js"></script>
</body>
</html>
